<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demozen</title>
        <link rel="stylesheet" href="./src/css/main.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    </head>
    <body>
        <div id="welcome-screen" class="screen-overlay">
            <img src="./src/images/Demozen-Title.png" alt="Demozen">
            <div class="loadingBar">
                <h3 id="loadPercent">Now Loading... 0%</h3>
            </div>
            <h1 id="startTxt" class="startTxt"></h1>
        </div>

        <div id="end-screen" class="hidden">
            <img src="./src/images/End-screen.png" alt="A solar system project with an A+ stamped on top">
            <p class="endTxt">For more neat projects and this game's code, please visit my <a href="https://github.com/Brittany-Hasty">Github</a>!</p>
        </div>

        <script src="./src/build/gamelogic.js" type="module"></script>
        <div class="dialogue" id="dialogue"></div>
        <ul class="inventory" id="inventory">
            <p>Inventory:</p>
        </ul>
    </body>
</html>
